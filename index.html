<html lang="en">

<head>
    <title>Photo Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">

        <nav class="navbar-inverse" style="position:sticky;top:0;z-index:99999">

                    <span class="icon-bar"></span>

                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Charecters From The Famous Jujutsu-Kaisen</a>

            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                </ul>
            </div>
    
        </nav>
        <a href="https://jujutsu-kaisen.fandom.com/wiki/List_of_Characters">

        <h1>Some of the charecters from the famous - Jujutsu Kaisen</h1>
        <hr>
        <br>

      
        <h2 class="btn btn-info">Gallery View</h2>
        <br>
        <br>

        <span>
            <img id="gal" src="yuji.jpg">
            <img id="gal" src="Satoru.png">
            <img id="gal" src="megumi.jpg">
        </span>
            <br>
            <br>
        <span>
            <img id="gal" src="nobara.jpg">

            <img id="gal" src="masamichi.jpg">

        <br>
        <br>
        <br>

        <br>
        <br>

        <div id="myCarouse2" class="carousel slide">

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="#" target="_blank">

                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="Satoru.png" class="img-responsive">

                        <div class="carousel-content">
                            <p>Satoru Gogo</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">
                            <img src="megumi.jpg" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Megumi Fushiguro</p>

                </div>

                <div class="item">
                    <center>

                </div>

                <div class="item">
                    <center>
                        <a href="#" target="_blank">

            <a class="left carousel-control" href="#myCarouse2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myCarouse2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
